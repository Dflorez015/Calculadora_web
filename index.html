<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel=" stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Claculadora</title>
</head>

<body>
    <div class="container">
        <div class="centrar row">
            <div class="text-center d-inline" style="width: 25vw; min-width: 360px;">

                <div id="resultado" class="container-md text-right pt-4" style="overflow-x: auto; overflow-y: hidden;">
                    <label for="resultado" id="display"></label>
                </div>

                <table class="table shadow-lg" id="table">
                    <tr>
                        <td>%</td>
                        <td>CE</td>
                        <td style="background: rgb(250, 108, 108);">ALLC</td>
                        <td>DEL</td>
                    </tr>
                    <tr>
                        <td>1/x</td>
                        <td>x²</td>
                        <td>√x</td>
                        <td>÷</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>±</td>
                        <td>0</td>
                        <td>.</td>
                        <td style="background: orange;">=</td>
                    </tr>
                </table>

            </div>

            <div class="text-center">
                <h4 style="background: darkgrey;">Historial</h4>
                <table class="table shadow-lg text-right" id="historial">
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
